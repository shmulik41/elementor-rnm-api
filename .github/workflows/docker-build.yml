name: Docker Build and Push

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Buildx
        uses: docker/setup-buildx-action@v2

      - name: Log in to DockerHub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build & Push (latest + sha)
        uses: docker/build-push-action@v4
        with:
          context: .
          push: true
          tags: |
            shmulik41/elementor-rnm-api:latest
            shmulik41/elementor-rnm-api:${{ github.sha }}
          cache-from: type=registry,ref=shmulik41/elementor-rnm-api:buildcache
          cache-to: type=registry,ref=shmulik41/elementor-rnm-api:buildcache,mode=max

